<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Renta-Immo</title>
</head>
<body>
    <section class="container">
        <h1>Renta-Immo</h1>

        <form class="form_immo" action="#" onsubmit="return false">
            <div class="search_zone">
                <div class="style_hover">
                    <div class="zone_input">
                        <label for="price"> Prix de l'investissement </label>
                        <input type="number" id="price" name="immo_price" placeholder="Quel est le prix d'achat ?" required>
                    </div>
                </div>
                <div class="style_hover">
                    <div class="zone_input">
                        <label for="notary"> Frais de notaire </label>
                        <input type="number" id="notary" name="notary_fees" placeholder="Frais de notaire">
                    </div>
                </div>
                <div class="style_hover">
                    <div class="zone_input">
                        <label for="agency"> Frais d'agence </label>
                        <input type="number" id="agency" name="agency_fees" placeholder="Ajouter les frais" required>
                    </div>
                </div>
                <div class="style_hover">
                    <div class="zone_input">
                        <label for="roadworks"> Montant des travaux </label>
                        <input type="number" id="roadworks" name="immo_roadworks" placeholder="Ajouter le montant" required>
                    </div>
                </div>
                <div class="style_hover">
                    <div class="zone_input rent_input">
                        <label for="rent"> Loyer estimé (mensuel) </label>
                        <input type="number" id="rent" name="immo_rent" placeholder="Quel est le loyer estimé ?" required>
                    </div>
                </div>

                <div class="button">
                    <button type="submit" id="button">Calculer</button>
                </div>
            </div>
        </form>
        <div class="catchphrase">
            <p>Calculer la rentabilité immobilière de votre projet</p>
        </div>
    </section>

    <section class="display_results">
        <div class="classResults"></div>
        <button class="refresh"> Refresh </button>
    </section>

    <script src="index.js"></script>
</body>
</html>
