<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Renta-Immo</title>
</head>
<body>
    <h1>Calculer la rentabilité immobilière de votre projet</h1>

    <form action="#" onsubmit="return false;">
        <div>
            <label for="price"> Prix de l'investissement : </label>
            <input type="number" id="price" name="immo_price" value="100000">
        </div>
        <div>
            <label for="notary"> Frais de notaire : </label>
            <input type="number" id="notary" name="notary_fees">
        </div>
        <div>
            <label for="agency"> Frais d'agence : </label>
            <input type="number" id="agency" name="agency_fees" value="10000">
        </div>
        <div>
            <label for="roadworks"> Travaux : </label>
            <input type="number" id="roadworks" name="immo_roadworks" value="20000">
        </div>
        <div class="classRent">
            <label for="rent"> Loyer estimé (mensuel) : </label>
            <input type="number" id="rent" name="immo_rent">
        </div>
        <div>
            <button type="submit" id="button">Calculer</button>
        </div>
    </form>

    <div class="classResults"></div>
    
    <script src="index.js"></script>
</body>
</html>
